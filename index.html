<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Uzb Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #status { position: absolute; top: 10px; width: 100%; text-align: center; color: #0ff; z-index: 100; font-size: 14px; }
        .controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; }
        .btn { padding: 12px 25px; background: #222; border: 2px solid #f0f; color: #f0f; border-radius: 10px; font-weight: bold; }
        #cam-layer { position: absolute; bottom: 80px; right: 10px; width: 100px; height: 130px; border: 2px solid #0ff; z-index: 50; transform: scaleX(-1); background: #111; }
    </style>
</head>
<body>
    <div id="status">HOLAT: YUKLANMOQDA...</div>
    <video id="v-raw" style="display:none;" playsinline></video>
    <canvas id="cam-layer"></canvas>
    
    <div class="controls">
        <button id="draw-btn" class="btn">CHIZISH: OFF</button>
        <button id="clear-btn" class="btn" style="border-color:#0ff; color:#0ff;">TOZALASH</button>
    </div>

    <script>
        const status = document.getElementById('status');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 10;

        const video = document.getElementById('v-raw');
        const canvas = document.getElementById('cam-layer');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });

        hands.onResults((res) => {
            status.innerText = "TIZIM TAYYOR âœ…";
            canvas.width = 100; canvas.height = 130;
            ctx.drawImage(res.image, 0, 0, 100, 130);
            
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const p = res.multiHandLandmarks[0][8]; 
                if (isDrawing) {
                    const mesh = new THREE.Mesh(
                        new THREE.BoxGeometry(0.4, 0.4, 0.4),
                        new THREE.MeshBasicMaterial({ color: 0x00ffff })
                    );
                    mesh.position.set((p.x - 0.5) * 15, (0.5 - p.y) * 15, 0);
                    scene.add(mesh);
                    if(scene.children.length > 200) scene.remove(scene.children[0]);
                }
            }
        });

        const cam = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 320, height: 240
        });
        cam.start().then(() => status.innerText = "KAMERA YOQILDI");

        document.getElementById('draw-btn').onclick = (e) => {
            isDrawing = !isDrawing;
            e.target.innerText = isDrawing ? "CHIZISH: ON" : "CHIZISH: OFF";
            e.target.style.background = isDrawing ? "#f0f" : "#222";
            e.target.style.color = isDrawing ? "#000" : "#f0f";
        };

        document.getElementById('clear-btn').onclick = () => {
            while(scene.children.length > 0) scene.remove(scene.children[0]);
        };

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
