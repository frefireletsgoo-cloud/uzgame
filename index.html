        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        #ui-layer {
            position: absolute; top: 10px; width: 100%; text-align: center;

        .btn {

        #shape-btn { color: #0ff; border-color: #0ff; box-shadow: 0 0 10px #0ff; }

        /* Kamera (Skelet ko'rinishi uchun) */
        #cam-preview {
            position: absolute; bottom: 20px; right: 10px;
            width: 120px; height: 160px; border: 2px solid #0ff;
            border-radius: 10px; z-index: 11; transform: scaleX(-1);
            background: #000;
        }
